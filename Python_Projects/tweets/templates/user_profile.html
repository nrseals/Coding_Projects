<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <div id="nav">
            <a id="home" href="/tweets">
                <h1>Dojo Tweets</h1>
            </a>
            <a id="users" href="/users">Users</a>
            <div id="name">
                <a href="/users/{{logged_user['id']}}"><h3>Welcome, {{logged_user['first_name']}} {{logged_user['last_name']}}</h3></a>
            </div>
            <a id="logout" href="/logout">Logout</a>
        </div>
        <div id="main">
            <h2>{{user.first_name}} {{user.last_name}}'s profile</h2>
        </div>
        <div id="follower_list">
            <h3>Following: {{followers.followers}}</h3>
            {%for f in followers %}
                <a href="/users/{{f.id}}"><p>{{f.first_name}} {{f.last_name}}</p></a>
            {%endfor%}
        </div>
    </div>
</body>
</html>
