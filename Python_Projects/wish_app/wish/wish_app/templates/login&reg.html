<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Wishing App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">

</head>

<body>
    <div class="container" id="wrapper">
        <div class="container" id="greeting">
            <h1>Welcome! Sign in to make a wish!</h1>
        </div>
        <div class="row">
            <div class="col-6" id="left_side">
                <h1>Register</h1>

                <form action="/create_user" method="POST"">
                    {% csrf_token %}
                    
                    <div class=" row">
                    <label for="first_name" class="col-sm-3 col-form-label">First Name</label>
                    <div class="col-sm-9">
                        <input name="first_name" type="text" class="form-control">
                    </div>
            </div>

            <div class="row">
                <label for="last_name" class="col-sm-3 col-form-label">Last Name</label>
                <div class="col-sm-9">
                    <input name="last_name" class="form-control" type="text">
                </div>
            </div>

            <div class="row">
                <label for="email" class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                    <input name="email" class="form-control" type="text">
                </div>
            </div>

            <div class="row">
                <label for="password" class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-9">
                    <input name="password" type="password" class="form-control">
                </div>
            </div>

            <div class="row">
                <label for="confirm_pw" class="col-sm-3 col-form-label">Confrim PW</label>
                <div class="col-sm-9">
                    <input name="confirm_pw" type="password" class="form-control">
                </div>
            </div>
            <div class="end">
                <input type="submit" value="Register" class="btn btn-primary">
            </div>
            </form>
            {% if messages %}
            <ul class="list-group-item list-group-item-warning" id="messages">
                {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}" {%endif%}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
        <div class="col-6" id="right_side">
            <h1>Login</h1>
            <form class="form" action="/login" method="POST">
                {% csrf_token %}

                <div class="row">
                    <label for="email" class="col-sm-3 col-form-label">Email</label>
                    <div class="col-sm-9">
                        <input name="email" type="text" class="form-control">
                    </div>
                </div>

                <div class="row">
                    <label for="password" class="col-sm-3 col-form-label">Password</label>
                    <div class="col-sm-9">
                        <input name="password" type="password" class="form-control">
                    </div>
                </div>
                <div class="end">
                    <input type="submit" value="Log In" class="btn btn-success">
                </div>
            </form>
        </div>
    </div>
    </div>
</body>

</html>
