<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/style.css">
    <title>Tarot Deck</title>
</head>

<body>
    <div class="container">
        {% for card in cards %}
        <div class="row">
            <div class="placement">
                <div id="card">
                    <h1>{{ card[1] }}</h1>
                    <h2>{{ card[2] }}</h2>
                    <br>
                    <a href=""><img class="{{ card[3] }}" src="https://gfx.tarot.com/images/site/decks/rider/full_size/{{ card[5] }}.jpg"/></a>
                </div>
                <div id="label">
                    <p>{{ card[0] }}</p>
                </div> 
            </div>
            {% endfor %}
        </div>
</body>

</html>
